<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{ animal.id }}">{{animal.name}}</a> -
            Especie: {{animal.type}}
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
        
    </ul>
</div>

<div class="class">
    <h1>Pessoas:</h1>
    <ul>
        <li *ngFor="let people of peoples">
            <app-parent-data-two [name]="people.name"  [age]="people.age" [cpf]="people.cpf" [phone_number]="people.phone_number"/>
            <button (click)="removePeople(people)">Excluir</button>
        </li>
    </ul>
</div>
